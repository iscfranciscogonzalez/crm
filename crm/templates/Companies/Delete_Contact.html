{% extends "base.html" %}
{% block title %}Delete Contact{% endblock %}

{% block content %}

<div class="card">
	<div class="card-header">
    	Delete Contact
    </div>
    <div class="card-body">
	<form method="post" style="text-align: center;">
		{% csrf_token %}

		<h5>Do you want to delete"{{object.cpc_name}}" contact?</h5>
		<button class="btn btn-danger" type="submit">Delete</button>
		<a class="btn btn-primary" href="/Companies/Contacts">GO Back</a>
	</form>
	</div>
</div>

{% endblock %}
