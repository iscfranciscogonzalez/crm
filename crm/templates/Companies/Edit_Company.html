{% extends "base.html" %}

{% block title %}Editt Company{% endblock %}

{% block content %}
<div class="card">
  	<div class="card-header">
    	Company: {{object.cmp_name}}
  	</div>
  	<div class="card-body">
	<form method="post">
		{% csrf_token%}
		{{ form.as_p }}
		<button class="btn btn-primary">Edit</button>
		<button class="btn btn-warning">Cancel</button>
	</form>
	</div>
</div>
		
{% endblock %}
