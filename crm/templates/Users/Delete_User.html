{% extends "base.html" %}
{% block title %} Delete User {% endblock %}

{% block content %}
<div class="card">
	<div class="card-header">
    Delete Ticket
    </div>
    <div class="card-body">
		<form method="post" style="text-align: center;">
			{% csrf_token %}

			<h5>Do you want to delete "{{object.usr_id}}" User?</h5>
			<button class="btn btn-danger" type="submit">Delete</button>
			<a class="btn btn-primary" href="/Users">Go Back</a>
		</form>
	</div>
</div>

{% endblock %}
